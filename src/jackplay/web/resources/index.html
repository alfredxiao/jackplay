<html>
  <head>
    <meta charset="utf-8" />
    <title>Jackplay Homepage - Jack plays!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
    <link rel="stylesheet" href="/css/jackplay.css" />
  </head>
<body>

  <div>
    <span style="font-size:38px; font-weight:bold">Welcome to Jackplay!</span>
    <span style="color:grey">
      <span style="font-style:italic">"All work and no play makes Jack a dull boy."</span>
      <span> ---- So, let's have Jack play!</span>
    </span>
  </div>
  <div>
    <span class="tooltip">What can Jackplay do?
      <span class="tooltiptext" style="width:240px">
        <ul>
          <li>Trace method execution</li>
          <li>Modify method Live!</li>
        </ul>
      </span>
    </span>
    <span class="tooltip">How to use?
      <span class="tooltiptext" style="width:340px">
        <ul>
          <li>Input a class name and method name</li>
          <li>Click 'Play'!</li>
        </ul>
      </span>
    </span>
    <span class="tooltip">How it works!
      <span class="tooltiptext" style="width:340px">
        <ul>
          <li>Java Instrumentation</li>
        </ul>
      </span>
    </span>
  </div>
  <div id="content"/>

  <script type="text/babel" src="/js/jackplay.js"></script>
</body>
</html>
